<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- header section -->
      <header>
        <h1>Javascript Coding Quiz</h1>
      </header>
      <!-- Introduction about the quiz -->
      <section class="introduction">
        <p class="information">
          Try to answer the following quiz questions with in the stipulated
          time.<br />
          Each question has 15 secs to answer.<br />
          Giving wrong answer will automatically deduct the time.
        </p>
        <hr />
        <!-- start event button -->
        <button type="start" class="btn btn-primary">Start Quiz</button>
      </section>
    </div>
    <script src="./javascript/script.js"></script>
  </body>
</html>
